<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decanatura</title>
</head>

<body>


  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      prefix: 'tw-',
      content: ["./src/**/*.{html,js,jsx}"],
    }
  </script>
  <style>
    .card {
      transform: translateX(0);
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.8);
    }
  </style>

  <main class="tw-w-full tw-h-full tw-m-0 tw-p-0">
    <section class="card tw-mt-2 tw-m-10">
      <div
        class="tw-bg-blue-950 tw-text-center tw-mx-auto sm:tw-text-4xl max-sm:tw-text-xl tw-text-white tw-font-semibold tw-w-full tw-py-4 tw-px-2">
        Designación de Decanos: Facultad de Ingeniería - Sede Bogotá</div>

      <div class="lg:tw-grid tw-grid-cols-2 tw-text-center lg:tw-mx-56 tw-my-10 tw-gap-10 tw-pb-10">

        <div class="tw-mb-10">
          <div class="tw-text-3xl tw-font-medium tw-mb-4">1</div>
          <div class="tw-w-2/3 tw-rounded-full tw-overflow-hidden tw-mx-auto"><img
              src="/decanatura2024_2026/images/Foto%20Carlos%20Moncada.jpg" alt="Candidato 1"
              class="tw-w-full tw-h-full tw-object-cover tw-object-top"></div>
          <div class="tw-my-5 tw-font-medium tw-text-2xl">
            <strong>Carlos Alberto Moncada Aristizábal</strong>
          </div>
          <iframe class="max-lg:tw-w-2/3 lg:tw-w-full tw-h-96 tw-mx-auto"
            src="https://www.youtube.com/embed/BZhH2xvkj9w?si=hL3f74jfDtcCx4Qt" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <div
            class="tw-bg-blue-950 tw-w-3/4 tw-text-white tw-font-semibold tw-py-2 tw-mt-5 tw-m-auto tw-cursor-pointer hover:tw-bg-blue-900"
            onclick="window.open('/decanatura2024_2026/images/docs/Propuesta%20Decanatura%202024-2026%20Carlos%20Moncada.pdf','_blank');">
            Ver Propuesta</div>
        </div>

        <hr class="lg:tw-hidden tw-mb-2 tw-mx-2" style="border-color: rgb(181 181 181);">

        <div class="tw-mb-10">
          <div class="tw-text-3xl tw-font-medium tw-mb-4">2</div>
          <div class="tw-w-2/3 tw-rounded-full tw-overflow-hidden tw-mx-auto"><img
              src="/decanatura2024_2026/images/Foto%20Sonia%20Monroy.jpeg" alt="Candidato 2"
              class="tw-w-full tw-h-full tw-object-cover tw-object-top"></div>
          <div class="tw-my-5 tw-font-medium tw-text-2xl"><strong>Sonia Esperanza Monroy Varela</strong></div>
          <iframe class="max-lg:tw-w-2/3 lg:tw-w-full tw-h-96 tw-mx-auto"
            src="https://www.youtube.com/embed/HFOZWfxcjhg?si=xAa3pjAtqPtI5aYt" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <div
            class="tw-bg-blue-950 tw-w-3/4 tw-text-white tw-font-semibold tw-py-2 tw-mt-5 tw-m-auto tw-cursor-pointer hover:tw-bg-blue-900"
            onclick="window.open('/decanatura2024_2026/images/docs/Propuesta%20Decanatura%202024-2026%20Sonia%20Monroy.pdf','_blank');">
            Ver Propuesta</div>
        </div>
      </div>
    </section>
  </main>



</body>

</html>
